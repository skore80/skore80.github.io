<html>
<script src='https://d3js.org/d3.v5.min.js'></script>
<style> circle {fill: lightblue; stroke: black;} </style>
<body onload='init()'>
<svg width=300 height=300>
</svg>
<script>
async function init() {
    var x = d3.scaleLog().domain([10,150]).range([0,200])
var y = d3.scaleLog().domain([10,150]).range([200,0])
var x_axis = d3.axisBottom(x)
        .tickValues([10,20,50,100]).tickFormat(d3.format("~s"))
var y_axis = d3.axisLeft(y)
        .tickValues([10,20,50,100]).tickFormat(d3.format("~s"))

data = await d3.csv("https://flunky.github.io/cars2017.csv");
 console.log(data[0]);
d3.select("svg")
   .append("g")
.attr("transform","translate(50,50)")
.selectAll("circle")
  .data(data)
  .enter().append("circle")
  .attr("cx",function(d,i) {return x(data[i].AverageCityMPG);})
  .attr("cy",function(d,i) {return y(data[i].AverageHighwayMPG);})
  .attr("r",function(d,i) {return parseInt(data[i].EngineCylinders)+2;})
d3.select("svg")
   .append("g")
.attr("transform","translate(50,50)")
 .call(y_axis)
d3.select("svg")  
.append("g")
 .attr("transform","translate(50,250)")
 .call(x_axis)
}
</script>
</body>
</html>
